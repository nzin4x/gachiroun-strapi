name: Keep Awake (Daytime KST)

on:
  schedule:
    # Run every 14 minutes from 23:00 UTC to 15:00 UTC
    # KST is UTC+9
    # 23:00 UTC = 08:00 KST (Start of day)
    # 15:00 UTC = 24:00 KST (End of day)
    - cron: '*/14 23,0-15 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          # Replace with your actual Render URL
          # You can set this as a secret or hardcode it if public
          curl -I https://gachiroun-strapi.onrender.com
